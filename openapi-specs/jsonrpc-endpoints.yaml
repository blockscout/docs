        - $ref: '#/components/parameters/action_pendingtxlist'
        - in: query
          name: address
          schema:
            $ref: '#/components/schemas/AddressHash'
          required: true
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/offset'
      responses:
        '200':
          description: Pending transactions retrieved successfully
          content:
            application/json:
              schema:
                oneOf:
                  - allOf:
                      - $ref: '#/components/schemas/ResponseOK'
                      - type: object
                        properties:
                          result:
                            type: array
                            items:
                              $ref: '#/components/schemas/Transaction'
                  - $ref: '#/components/schemas/ResponseNOTOK'


  /?module=account&action=getminedblocks:
    get:
      operationId: account-getminedblocks
      externalDocs:
        url: https://docs.blockscout.com/devs/apis/rpc/account
      summary: Get List of Blocks Mined by Address
      description: Returns list of blocks mined by a given address.
      tags:
        - Account
      parameters:
        - $ref: '#/components/parameters/module_account'
        - in: query
          name: action
          required: true
          schema:
            type: string
            enum: [getminedblocks]
          description: Action name (must be 'getminedblocks')
        - in: query
          name: address
          schema:
            $ref: '#/components/schemas/AddressHash'
          required: true
          description: Miner address hash
        - in: query
          name: page
          schema:
            type: integer
          required: false
          description: Page number for pagination
        - in: query
          name: offset
          schema:
            type: integer
          required: false
          description: Number of records per page
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ResponseOK'
                  - $ref: '#/components/schemas/ResponseNOTOK'
              example:
                {
                                    "message": "OK",
                                    "result": [
                                                        {
                                                                            "blockNumber": "3462296",
                                                                            "blockReward": "5194770940000000000",
                                                                            "timeStamp": "1491118514"
                                                        }
                                    ],
                                    "status": "1"
                }
  /?module=block&action=getblockreward:
    get:
      operationId: get-block-reward
      externalDocs:
        url: https://docs.blockscout.com/devs/apis/rpc/block
      summary: Get Block Reward by Block Number
      description: Returns the block reward and uncle block rewards when applicable
      tags:
        - Block
      parameters:
        - $ref: '#/components/parameters/module_block'
        - $ref: '#/components/parameters/action_getblockreward'
        - in: query
          name: blockno
          schema:
            type: integer
          required: true
          description: Block number
          example: 2165403
      responses:
        '200':
          description: Block reward retrieved successfully
          content:
            application/json:
              schema:
                oneOf:
                  - allOf:
                      - $ref: '#/components/schemas/ResponseOK'
                      - type: object
                        properties:
                          result:
                            type: object
                            properties:
                              blockNumber:
                                type: string
                              timeStamp:
                                type: string
                              blockMiner:
                                $ref: '#/components/schemas/AddressHash'
                              blockReward:
                                type: string
                                description: Block reward in wei
                              uncles:
                                type: array
                                nullable: true
                                items:
                                  type: object
                              uncleInclusionReward:
                                type: string
                                nullable: true
                  - $ref: '#/components/schemas/ResponseNOTOK'

  /?module=block&action=getblockcountdown:
    get:
      operationId: get-estimated-block-countdown
      externalDocs:
        url: https://docs.blockscout.com/devs/apis/rpc/block
      summary: Get Estimated Block Countdown Time by Block Number
      description: Returns the estimated time remaining, in seconds, until a certain block is mined
      tags:
        - Block
      parameters:
        - $ref: '#/components/parameters/module_block'
        - $ref: '#/components/parameters/action_getblockcountdown'
        - in: query
          name: blockno
          schema:
            type: integer
          required: true
          description: Target block number
      responses:
        '200':
          description: Block countdown retrieved successfully
          content:
            application/json:
              schema:
                oneOf:
                  - allOf:
                      - $ref: '#/components/schemas/ResponseOK'
                      - type: object
                        properties:
                          result:
                            type: object
                            properties:
                              currentBlock:
                                type: string
                              countdownBlock:
                                type: string
                              remainingBlock:
                                type: string
                              estimateTimeInSec:
                                type: string
                  - $ref: '#/components/schemas/ResponseNOTOK'

  /?module=block&action=getblocknobytime:
    get:
      operationId: get-block-number-by-timestamp
      externalDocs:
        url: https://docs.blockscout.com/devs/apis/rpc/block
      summary: Get Block Number by Timestamp
      description: Returns the block number that was mined at a certain timestamp
      tags:
        - Block
      parameters:
        - $ref: '#/components/parameters/module_block'
        - $ref: '#/components/parameters/action_getblocknobytime'
        - in: query
          name: timestamp
          schema:
            type: integer
          required: true
          description: Unix timestamp
        - in: query
          name: closest
          schema:
            type: string
            enum: [before, after]
          required: true
          description: Direction to search (before or after timestamp)
      responses:
        '200':
          description: Block number retrieved successfully
          content:
            application/json:
              schema:
                oneOf:
                  - allOf:
                      - $ref: '#/components/schemas/ResponseOK'
                      - type: object
                        properties:
                          result:
                            type: object
                            properties:
                              blockNumber:
                                type: string
                  - $ref: '#/components/schemas/ResponseNOTOK'

  /?module=block&action=eth_block_number:
    get:
      operationId: eth-block-number
      externalDocs:
        url: https://docs.blockscout.com/devs/apis/rpc/block
      summary: Get Latest Block Number (JSON-RPC Format)
      description: Mimics Ethereum JSON RPC's eth_blockNumber
      tags:
        - Block
      parameters:
        - $ref: '#/components/parameters/module_block'
        - $ref: '#/components/parameters/action_eth_block_number'
      responses:
        '200':
          description: Latest block number retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
