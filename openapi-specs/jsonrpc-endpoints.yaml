    # JSON-RPC Schemas for ETH RPC API
    JsonRpcRequest:
      type: object
      required:
        - jsonrpc
        - method
        - params
        - id
      properties:
        jsonrpc:
          type: string
          enum: ["2.0"]
          description: JSON-RPC protocol version
          example: "2.0"
        method:
          type: string
          description: The method to be invoked
          enum:
            - eth_blockNumber
            - eth_getBalance
            - eth_getLogs
            - eth_gasPrice
            - eth_getTransactionByHash
            - eth_getTransactionReceipt
            - eth_chainId
            - eth_maxPriorityFeePerGas
            - eth_getTransactionCount
            - eth_getCode
            - eth_getStorageAt
            - eth_estimateGas
            - eth_getBlockByNumber
            - eth_getBlockByHash
            - eth_sendRawTransaction
            - eth_call
          example: "eth_blockNumber"
        params:
          type: array
          description: Array of parameters for the method
          items:
            oneOf:
              - type: string
              - type: integer
              - type: boolean
              - type: object
          example: []
        id:
          oneOf:
            - type: integer
            - type: string
          description: Request identifier
          example: 1

    JsonRpcResponse:
      type: object
      required:
        - jsonrpc
        - id
      properties:
        jsonrpc:
          type: string
          enum: ["2.0"]
          description: JSON-RPC protocol version
          example: "2.0"
        result:
          description: Result of the method invocation (present on success)
          oneOf:
            - type: string
            - type: integer
            - type: boolean
            - type: object
            - type: array
        error:
          description: Error object (present on failure)
          type: object
          properties:
            code:
              type: integer
              description: Error code
              example: -32602
            message:
              type: string
              description: Error message
              example: "Invalid params"
            data:
              description: Additional error data
        id:
          oneOf:
            - type: integer
            - type: string
            - type: 'null'
          description: Request identifier (matches request id)
          example: 1

    # ETH RPC Method-Specific Schemas
    EthBlockNumberResponse:
      type: object
      properties:
        jsonrpc:
          type: string
          example: "2.0"
        result:
          type: string
          description: Block number in hexadecimal
          example: "0xfa0b0e"
        id:
          type: integer
          example: 1

    EthGetBalanceResponse:
      type: object
      properties:
        jsonrpc:
          type: string
          example: "2.0"
        result:
          type: string
          description: Balance in wei (hexadecimal)
          example: "0x1d863bf76508104fb"
        id:
          type: integer
          example: 1

    EthGetTransactionReceiptResponse:
      type: object
      properties:
        jsonrpc:
          type: string
          example: "2.0"
        result:
          type: object
          nullable: true
          properties:
            transactionHash:
              type: string
              description: Transaction hash
            transactionIndex:
              type: string
              description: Transaction index in hex
            blockHash:
              type: string
              description: Block hash
            blockNumber:
              type: string
              description: Block number in hex
            from:
              type: string
              description: Sender address
            to:
              type: string
              nullable: true
              description: Recipient address
            cumulativeGasUsed:
              type: string
              description: Cumulative gas used in hex
            gasUsed:
              type: string
              description: Gas used in hex
            contractAddress:
              type: string
              nullable: true
              description: Contract address if created
            logs:
              type: array
              description: Array of log objects
              items:
                type: object
            logsBloom:
              type: string
              description: Logs bloom filter
            status:
              type: string
              description: "0x1 = success, 0x0 = failure"
            effectiveGasPrice:
              type: string
              description: Effective gas price in hex
        id:
          type: integer
          example: 1

    EthCallRequest:
      type: object
      properties:
        to:
          type: string
          description: Contract address to call
        from:
          type: string
          description: Sender address (optional)
        gas:
          type: string
          description: Gas limit in hex (optional)
        gasPrice:
          type: string
          description: Gas price in hex (optional)
        value:
          type: string
          description: Value in hex (optional)
        data:
          type: string
          description: Encoded function call data
      required:
        - to
        - data

